<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Day Counter</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(120deg, #f6d365, #fda085);
            color: #000;
            min-height: 100vh;
        }

        .boxloveday {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            margin: 20px 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.8);
        }

        .counter {
            font-size: 1.5rem;
            margin: 20px 0;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            color: #000;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            width: 90%;
            max-width: 1200px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            border: 3px solid #fff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .heart-animation {
            font-size: 5rem;
            color: rgba(255, 0, 0, 0.8);
            animation: heartbeat 1.5s infinite;
        }

        .avatar {
            width: 20vw;
            height: 20vw;
            border-radius: 50%;
            border: 3px solid #fff;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .pinkboardavatart {
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* Canh giữa theo chiều dọc */
            width: 75%;
            height: 400px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            color: #000;
            margin: 20px 0;
        }


        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }

        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }

            .avatar {
                width: 100px;
                height: 100px;
            }
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            max-width: 250px;
            border-radius: 15px;
            border: 3px solid #fff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }


        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .box {
            width: 100%;
        }

        canvas {
            position: absolute;
            width: 50%;
            height: 50%;
        }

        #pinkboard {
            position: relative;
            height: 400px;
            width: 100%;
            animation: animate 1.3s infinite;
        }

        #pinkboard:before,
        #pinkboard:after {
            content: "";
            position: absolute;
            background: #ff5ca4;
            width: 100px;
            height: 160px;
            border-top-left-radius: 50px;
            border-top-right-radius: 50px;
        }

        #pinkboard:before {
            left: 100px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),
                0 10px 10px rgba(0, 0, 0, 0.22);
        }

        #pinkboard:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @media (max-width: 768px) {
            #pinkboard {
                height: 40vh;
            }

            #pinkboard:before,
            #pinkboard:after {
                width: 30%;
                height: 120px;
            }
        }

        @keyframes animate {
            0% {
                transform: scale(1);
            }

            30% {
                transform: scale(0.8);
            }

            60% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }
        
    </style>
</head>

<body>
    <div class="boxloveday">
        <h1>Love Day Counter</h1>
        <div class="counter" onclick="toggleCounter()">
            <span id="counter-label">Days since we fell in love:</span>
            <span id="days-counter">0</span>
        </div>
    </div>
    <div class="pinkboardavatart">
        <div>
            <div class="avatar left">
                <img src="https://gcs.tripi.vn/public-tripi/tripi-feed/img/474074cec/nhung-cau-noi-hay-ve-cay-xanh_045009869.jpg"
                    alt="Avatar Left">
            </div>
        </div>
        <div class="box">
            <canvas id="pinkboard"></canvas>
        </div>
        <div>
            <div class="avatar right">
                <img src="https://gcs.tripi.vn/public-tripi/tripi-feed/img/474074cec/nhung-cau-noi-hay-ve-cay-xanh_045009869.jpg"
                    alt="Avatar Right">
            </div>
        </div>
    </div>

    <div class="gallery">
        <img src="https://gcs.tripi.vn/public-tripi/tripi-feed/img/474074cec/nhung-cau-noi-hay-ve-cay-xanh_045009869.jpg"
            alt="Image 1">
        <img src="https://gcs.tripi.vn/public-tripi/tripi-feed/img/474074cec/nhung-cau-noi-hay-ve-cay-xanh_045009869.jpg"
            alt="Image 2">
        <img src="https://gcs.tripi.vn/public-tripi/tripi-feed/img/474074cec/nhung-cau-noi-hay-ve-cay-xanh_045009869.jpg"
            alt="Image 3">
        <img src="https://gcs.tripi.vn/public-tripi/tripi-feed/img/474074cec/nhung-cau-noi-hay-ve-cay-xanh_045009869.jpg"
            alt="Image 4">
        <img src="https://gcs.tripi.vn/public-tripi/tripi-feed/img/474074cec/nhung-cau-noi-hay-ve-cay-xanh_045009869.jpg"
            alt="Image 5">
        <img src="https://gcs.tripi.vn/public-tripi/tripi-feed/img/474074cec/nhung-cau-noi-hay-ve-cay-xanh_045009869.jpg"
            alt="Image 6">
    </div>
    <script>
        const startDate = new Date("2023-01-24");
        let displayMode = "days";
        function updateCounter() {
            const currentDate = new Date();
            const timeDiff = currentDate - startDate;
            let displayValue;
            let labelText;

            switch (displayMode) {
                case "hours":
                    const hours = Math.floor(timeDiff / (1000 * 60 * 60));
                    const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
                    displayValue = `${hours} hours and ${seconds} seconds`;
                    labelText = "Hours and seconds since we fell in love:";
                    break;
                case "weeks":
                    displayValue = Math.floor(timeDiff / (1000 * 60 * 60 * 24 * 7));
                    labelText = "Weeks since we fell in love:";
                    break;
                case "months":
                    displayValue = Math.floor(timeDiff / (1000 * 60 * 60 * 24 * 30));
                    labelText = "Months since we fell in love:";
                    break;
                default:
                    displayValue = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                    labelText = "Days since we fell in love:";
                    break;
            }

            document.getElementById("days-counter").textContent = displayValue;
            document.getElementById("counter-label").textContent = labelText;
        }

        function toggleCounter() {
            const modes = ["days", "hours", "weeks", "months"];
            const currentIndex = modes.indexOf(displayMode);
            displayMode = modes[(currentIndex + 1) % modes.length];
            updateCounter();
        }

        // Cập nhật đồng hồ mỗi giây
        setInterval(updateCounter, 1000);

        // Update the counter on page load
        updateCounter();


        var settings = {
            particles: {
                length: 2000, // lượng tối đa
                duration: 2, // thời lượng tính bằng giây
                velocity: 100, // vận tốc tính bằng pixel/giây
                effect: -1.3, // chơi với cái này để có hiệu ứng đẹp
                size: 13, // kích thước tính bằng pixel
            },
        };
        (function () {
            var b = 0;
            var c = ["ms", "moz", "webkit", "o"];
            for (var a = 0; a < c.length && !window.requestAnimationFrame; ++a) {
                window.requestAnimationFrame = window[c[a] + "RequestAnimationFrame"];
                window.cancelAnimationFrame =
                    window[c[a] + "CancelAnimationFrame"] ||
                    window[c[a] + "CancelRequestAnimationFrame"];
            }
            if (!window.requestAnimationFrame) {
                window.requestAnimationFrame = function (h, e) {
                    var d = new Date().getTime();
                    var f = Math.max(0, 16 - (d - b));
                    var g = window.setTimeout(function () {
                        h(d + f);
                    }, f);
                    b = d + f;
                    return g;
                };
            }
            if (!window.cancelAnimationFrame) {
                window.cancelAnimationFrame = function (d) {
                    clearTimeout(d);
                };
            }
        })();

        var Point = (function () {
            function Point(x, y) {
                this.x = typeof x !== "undefined" ? x : 0;
                this.y = typeof y !== "undefined" ? y : 0;
            }
            Point.prototype.clone = function () {
                return new Point(this.x, this.y);
            };
            Point.prototype.length = function (length) {
                if (typeof length == "undefined")
                    return Math.sqrt(this.x * this.x + this.y * this.y);
                this.normalize();
                this.x *= length;
                this.y *= length;
                return this;
            };
            Point.prototype.normalize = function () {
                var length = this.length();
                this.x /= length;
                this.y /= length;
                return this;
            };
            return Point;
        })();
        var Particle = (function () {
            function Particle() {
                this.position = new Point();
                this.velocity = new Point();
                this.acceleration = new Point();
                this.age = 0;
            }
            Particle.prototype.initialize = function (x, y, dx, dy) {
                this.position.x = x;
                this.position.y = y;
                this.velocity.x = dx;
                this.velocity.y = dy;
                this.acceleration.x = dx * settings.particles.effect;
                this.acceleration.y = dy * settings.particles.effect;
                this.age = 0;
            };
            Particle.prototype.update = function (deltaTime) {
                this.position.x += this.velocity.x * deltaTime;
                this.position.y += this.velocity.y * deltaTime;
                this.velocity.x += this.acceleration.x * deltaTime;
                this.velocity.y += this.acceleration.y * deltaTime;
                this.age += deltaTime;
            };
            Particle.prototype.draw = function (context, image) {
                function ease(t) {
                    return --t * t * t + 1;
                }
                var size = image.width * ease(this.age / settings.particles.duration);
                context.globalAlpha = 1 - this.age / settings.particles.duration;
                context.drawImage(
                    image,
                    this.position.x - size / 2,
                    this.position.y - size / 2,
                    size,
                    size
                );
            };
            return Particle;
        })();
        var ParticlePool = (function () {
            var particles,
                firstActive = 0,
                firstFree = 0,
                duration = settings.particles.duration;

            function ParticlePool(length) {
                // tạo và điền nhóm
                particles = new Array(length);
                for (var i = 0; i < particles.length; i++)
                    particles[i] = new Particle();
            }
            ParticlePool.prototype.add = function (x, y, dx, dy) {
                particles[firstFree].initialize(x, y, dx, dy);

                //xử lý hàng đợi tròn
                firstFree++;
                if (firstFree == particles.length) firstFree = 0;
                if (firstActive == firstFree) firstActive++;
                if (firstActive == particles.length) firstActive = 0;
            };
            ParticlePool.prototype.update = function (deltaTime) {
                var i;

                // cập nhật các hoạt động
                if (firstActive < firstFree) {
                    for (i = firstActive; i < firstFree; i++)
                        particles[i].update(deltaTime);
                }
                if (firstFree < firstActive) {
                    for (i = firstActive; i < particles.length; i++)
                        particles[i].update(deltaTime);
                    for (i = 0; i < firstFree; i++) particles[i].update(deltaTime);
                }

                // loại bỏ không hoạt động
                while (
                    particles[firstActive].age >= duration &&
                    firstActive != firstFree
                ) {
                    firstActive++;
                    if (firstActive == particles.length) firstActive = 0;
                }
            };
            ParticlePool.prototype.draw = function (context, image) {
                // vẽ các hoạt động
                if (firstActive < firstFree) {
                    for (i = firstActive; i < firstFree; i++)
                        particles[i].draw(context, image);
                }
                if (firstFree < firstActive) {
                    for (i = firstActive; i < particles.length; i++)
                        particles[i].draw(context, image);
                    for (i = 0; i < firstFree; i++) particles[i].draw(context, image);
                }
            };
            return ParticlePool;
        })();
        (function (canvas) {
            var context = canvas.getContext("2d"),
                particles = new ParticlePool(settings.particles.length),
                particleRate =
                    settings.particles.length / settings.particles.duration, // particles/sec
                time;

            // ghi điểm bằng trái tim với -PI <= t <= PI
            function pointOnHeart(t) {
                return new Point(
                    160 * Math.pow(Math.sin(t), 3),
                    130 * Math.cos(t) -
                    50 * Math.cos(2 * t) -
                    20 * Math.cos(3 * t) -
                    10 * Math.cos(4 * t) +
                    25
                );
            }

            // tạo ảnh bằng canvas giả
            var image = (function () {
                var canvas = document.createElement("canvas"),
                    context = canvas.getContext("2d");
                canvas.width = settings.particles.size;
                canvas.height = settings.particles.size;
                // hàm trợ giúp để tạo đường dẫn
                function to(t) {
                    var point = pointOnHeart(t);
                    point.x =
                        settings.particles.size / 2 +
                        (point.x * settings.particles.size) / 350;
                    point.y =
                        settings.particles.size / 2 -
                        (point.y * settings.particles.size) / 350;
                    return point;
                }

                context.beginPath();
                var t = -Math.PI;
                var point = to(t);
                context.moveTo(point.x, point.y);
                while (t < Math.PI) {
                    t += 0.01;
                    point = to(t);
                    context.lineTo(point.x, point.y);
                }
                context.closePath();

                context.fillStyle = "#FF5CA4";
                context.fill();

                var image = new Image();
                image.src = canvas.toDataURL();
                return image;
            })();

            function render() {
                requestAnimationFrame(render);

                var newTime = new Date().getTime() / 1000,
                    deltaTime = newTime - (time || newTime);
                time = newTime;

                context.clearRect(0, 0, canvas.width, canvas.height);

                var amount = particleRate * deltaTime;
                for (var i = 0; i < amount; i++) {
                    var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
                    var dir = pos.clone().length(settings.particles.velocity);
                    particles.add(
                        canvas.width / 2 + pos.x,
                        canvas.height / 2 - pos.y,
                        dir.x,
                        -dir.y
                    );
                }

                // lười chú thích
                particles.update(deltaTime);
                particles.draw(context, image);
            }

            function onResize() {
                canvas.width = canvas.clientWidth;
                canvas.height = canvas.clientHeight;
            }
            window.onresize = onResize;

            setTimeout(function () {
                onResize();
                render();
            }, 10);
        })(document.getElementById("pinkboard"));
    </script>
</body>

</html>
