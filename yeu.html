<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Day Counter</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: bg-Slide 15s linear infinite;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            height: 100%;
            width: 100%;

        }

        @keyframes bg-Slide {
            0% {
                background-image: url(1.jpg);
            }

            25% {
                background-image: url(2.jpg);
            }

            50% {
                background-image: url(3.jpg);
            }

            75% {
                background-image: url(4.jpg);
            }

            100% {
                background-image: url(5.jpg);
            }
        }

        .boxloveday {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            margin: 20px 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.8);
        }

        .counter {
            font-size: 1.5rem;
            margin: 20px 0;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            color: #000;
        }

        .avatar {
            width: 20vw;
            height: 20vw;
            border-radius: 50%;
            border: 3px solid #fff;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .pinkboardavatart {
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* Canh giữa theo chiều dọc */
            width: 75%;
            cursor: pointer;
            color: #000;
            margin: 20px 0;
        }



        .heart-animation {
            font-size: 12rem;
            justify-content: center;
            align-items: center;
            color: rgba(255, 0, 0, 0.8);
            animation: heartbeat 1.5s infinite;
        }

        h1 {
            font-size: 3rem;
            color: #6a1b9a;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            letter-spacing: 2px;
            padding: 10px;
            border-radius: 10px;
            background: linear-gradient(50deg, #7f75ee, #9c27b0);
            background-clip: text;
            color: transparent;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.8), 0 0 10px rgba(255, 255, 255, 0.6);
            }

            100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 30px rgba(255, 255, 255, 0.9);
            }
        }


        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            75% {
                transform: scale(1.2);
            }

            50% {
                transform: scale(1.3);
            }

            25% {
                transform: scale(1.4);
            }

        }

        @media (max-width: 750px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }

            .heart-animation {
                font-size: 5rem;
            }
        }

        @media (max-width: 950px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }

            .heart-animation {
                font-size: 7rem;
            }
        }

        @media (max-width: 350px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }

            .heart-animation {
                font-size: 2rem;
            }
        }

        .ke {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 50px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
        }


        .gallery img {
            width: 23%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .gallery-wrapper {
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="boxloveday">
        <h1>Đếm ngày bên nhau</h1>
        <div class="counter" onclick="toggleCounter()">
            <span>Thời gian em bên anh:</span>
            <span id="days-counter">0</span>
            <span id="counter-label"></span>
        </div>
    </div>
    <div class="pinkboardavatart">

        <div class="avatar left">
            <img src="https://gcs.tripi.vn/public-tripi/tripi-feed/img/474074cec/nhung-cau-noi-hay-ve-cay-xanh_045009869.jpg"
                alt="Avatar Left">
        </div>

        <div class="heart-animation">
            <div>❤️</div>
        </div>

        <div class="avatar right">
            <img src="https://gcs.tripi.vn/public-tripi/tripi-feed/img/474074cec/nhung-cau-noi-hay-ve-cay-xanh_045009869.jpg"
                alt="Avatar Right">

        </div>
    </div>

    <div class="ke"></div>
    <div class="gallery-wrapper">
        <div class="gallery">
            <img src="https://gcs.tripi.vn/public-tripi/tripi-feed/img/474074cec/nhung-cau-noi-hay-ve-cay-xanh_045009869.jpg"
                alt="Image 1">
            <img src="https://gcs.tripi.vn/public-tripi/tripi-feed/img/474074cec/nhung-cau-noi-hay-ve-cay-xanh_045009869.jpg"
                alt="Image 2">
            <img src="https://gcs.tripi.vn/public-tripi/tripi-feed/img/474074cec/nhung-cau-noi-hay-ve-cay-xanh_045009869.jpg"
                alt="Image 3">
            <img src="https://gcs.tripi.vn/public-tripi/tripi-feed/img/474074cec/nhung-cau-noi-hay-ve-cay-xanh_045009869.jpg"
                alt="Image 4">
            <img src="https://gcs.tripi.vn/public-tripi/tripi-feed/img/474074cec/nhung-cau-noi-hay-ve-cay-xanh_045009869.jpg"
                alt="Image 5">
            <img src="https://gcs.tripi.vn/public-tripi/tripi-feed/img/474074cec/nhung-cau-noi-hay-ve-cay-xanh_045009869.jpg"
                alt="Image 6">
        </div>
    </div>
    <script>
        const startDate = new Date("2023-01-24");
        let displayMode = "days";
        function updateCounter() {
            const currentDate = new Date();
            const timeDiff = currentDate - startDate;
            let displayValue;
            let labelText;

            switch (displayMode) {
                case "hours":
                    const hours = Math.floor(timeDiff / (1000 * 60 * 60));
                    const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
                    displayValue = `${hours} giờ và ${seconds} giây`;
                    break;
                case "weeks":
                    displayValue = Math.floor(timeDiff / (1000 * 60 * 60 * 24 * 7));
                    labelText = "Tuần";
                    break;
                case "months":
                    displayValue = Math.floor(timeDiff / (1000 * 60 * 60 * 24 * 30));
                    labelText = "Tháng";
                    break;
                default:
                    displayValue = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                    labelText = "Ngày";
                    break;
            }

            document.getElementById("days-counter").textContent = displayValue;
            document.getElementById("counter-label").textContent = labelText;
        }

        function toggleCounter() {
            const modes = ["days", "hours", "weeks", "months"];
            const currentIndex = modes.indexOf(displayMode);
            displayMode = modes[(currentIndex + 1) % modes.length];
            updateCounter();
        }

        setInterval(updateCounter, 1000);
        updateCounter();
    </script>
</body>

</html>
